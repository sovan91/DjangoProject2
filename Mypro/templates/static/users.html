<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InfoUsers</title>
</head>
<body>
<h1>Here are your users app two</h1>
{% if users %}

<ol>
    {% for person in users %}
    <li>Users Info</li>
    <ul>
        <li>First Name: {{ person.first_name }}</li>
        <li>Last Name: {{ person.last_name }}</li>
        <li>Email: {{ person.email }}</li>
    </ul>


    {% endfor %}

</ol>

{% endif %}
</body>
</html>
